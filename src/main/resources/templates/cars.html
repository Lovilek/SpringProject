<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body { background: url(https://i.pinimg.com/originals/7a/29/1b/7a291b062b00466fac2db7c0c7905c98.jpg)  no-repeat;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover; }
    </style>
</head>
<body>
<nav th:replace="vendor/nav.html::nav"></nav>

<br><br>
<div class="container">
    <table class="table table-stripped">
        <thead class="table-dark">
        <tr>
        <th>#</th>
        <th>Model</th>
        <th>Value</th>
            <th>Price</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody style="color: white">
        <tr th:each="car: ${cars}">
            <td th:text="${car.getId()}">
            </td>
            <td th:text="${car.getModel()}">
            </td>
            <td th:text="${car.getValue()}">
            </td>
            <td th:text="${car.getPrice()}">
            </td>
            <td><a th:href="@{'/detailscar/'+${car.id}}" class="btn btn-info btn-sm" style="background-color: white">Details</a> </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
