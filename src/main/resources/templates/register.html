<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body { background: url(https://www.supercars.net/blog/wp-content/uploads/2020/09/wallpaperflare.com_wallpaper-1-1.jpg)  no-repeat;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover; }

        * {
            box-sizing: border-box;
        }
        .transparent {
            position: relative;
            max-width: 400px;
            padding: 60px 50px;
            margin: 50px auto 0;
            background-image: url(https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60);
            background-size: cover;
        }
        .transparent:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right bottom, rgba(0, 0, 0, .5), rgba(0, 0, 0, .5));
        }
        .form-inner {
            position: relative;
        }
        .form-inner h3 {
            position: relative;
            margin-top: 0;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: 26px;
            text-transform: uppercase;
        }
        .form-inner h3:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            height: 2px;
            width: 60px;
            background: #1762EE;
        }
        .form-inner label {
            display: block;
            padding-left: 15px;
            font-family: 'Roboto', sans-serif;
            color: rgba(255, 255, 255, .6);
            text-transform: uppercase;
            font-size: 14px;
        }
        .form-inner input {
            display: block;
            width: 100%;
            padding: 0 15px;
            margin: 10px 0 15px;
            border-width: 0;
            line-height: 40px;
            border-radius: 20px;
            color: white;
            background: rgba(255, 255, 255, .2);
            font-family: 'Roboto', sans-serif;
        }
        .form-inner input[type="checkbox"] {
            position: absolute;
            opacity: 0;
        }
        #custom-checkbox+label {
            position: relative;
            margin: 20px 0;
            text-transform: none;
            cursor: pointer;
        }
        #custom-checkbox+label:before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: text-top;
            background: white;
        }
        #custom-checkbox:checked+label:before {
            background: #1762EE;
        }
        #custom-checkbox:checked+label:after {
            content: "";
            position: absolute;
            width: 2px;
            height: 2px;
            left: 20px;
            top: 9px;
            background: white;
            box-shadow: 2px 0 0 white, 4px 0 0 white, 4px -2px 0 white, 4px -4px 0 white, 4px -6px 0 white, 4px -8px 0 white;
            transform: rotate(45deg);
        }
        .form-inner input[type="submit"] {
            background: #ec760f;
        }
        .header-h1 {
            position: relative;
            margin-bottom: .5rem;
            text-align: center;
        }
        .header-h1 h1 {
            display: inline-block;
            background: #fff;
            margin-bottom: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            padding: .5rem 1.5rem;
            border: .125rem solid #000000;
            color: #000000;
        }
        .header-h1 h1::after {
            content: "";
            position: absolute;
            background: #000000;
            height: .125rem;
            left: 0;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            z-index: -999;
        }
        .header-h1-dark h1 {
            background: #000000;
            color: #fff;
        }


    </style>
</head>
<body>

<nav th:replace="vendor/nav.html::nav"></nav>





<br>
<div class="header-h1 header-h1-dark">

    <h1>Sign in account</h1>
</div>


            <form class="transparent" th:action="@{'/toregister'}" method="post">
                <div class="form-inner">
                    <label >Email:</label>
                    <input  type="email" name="user_email" required>
                    <label >Password:</label>
                    <input type="password" name="user_password" required>
                    <label >Repeat Password:</label>
                    <input type="password" name="re_user_password" required>
                    <label >Full Name:</label>
                    <input type="texy" name="full_name" required>
                    <br>
                    <input type="submit" value="Register">
                </div>
            </form>

</body>
</html>
